<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>

    <h3>Football club registration</h3>
    <hr />
    <form method="get">

        <label>
            Username: <input type="text" name="user-name" placeholder="user-name">
        </label>

        <br /> <br />

        <label>
            Password: <input type="password" name="password" placeholder="password">
        </label>

        <br /> <br />

        <hr />
        <label>
            Upload your Picture: <br /> <br /><input type="file" name="face picture" value="image of face">
        </label>
        <hr />
        <p>Pick any one level:</p>

        <label>
            Begginer<input type="radio" name="level" value="Begginer">
        </label>

        <label>
            Intermediate<input type="radio" name="level" value="Intermediate">
        </label>

        <label>
            Pro<input type="radio" name="level" value="Pro">
        </label>

        <p>Select your interest:</p>

        <label>
            Attacking:<input type="checkbox" name="interest" value="Attacking">
        </label>

        <label>
            Mid Fielding:<input type="checkbox" name="interest" value="Mid Fielding">
        </label>

        <label>
            Defending:<input type="checkbox" name="interest" value="Defending">
        </label>

        <label>
            Goal-Keeping:<input type="checkbox" name="interest" value="Goal-Keeping">
        </label>

        <br /> <br />

        <input type="submit" value="Create account">


    </form>

</body>

</html>
