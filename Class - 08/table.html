<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>

    <center>
        <h3>Table Making</h3>
        <table border="0" cellpadding="3" cellspacing="3">

            <thead>
                <tr bgcolor="grey">
                    <td>Date</td>
                    <td>Income</td>
                    <td>Expense</td>
                </tr>
            </thead>


            <tbody>
                <tr bgcolor="lightgrey">
                    <td>1st January</td>
                    <td>250</td>
                    <td>50</td>
                </tr>

                <tr bgcolor="grey">
                    <td>2nd January</td>
                    <td>300</td>
                    <td>100</td>
                </tr>

                <tr bgcolor="lightgrey">
                    <td>3rd January</td>
                    <td>400</td>
                    <td>200</td>
                </tr>
            </tbody>

            <tfoot>
                <tr bgcolor="grey">
                    <td>Total;</td>
                    <td>950</td>
                    <td>350</td>
                </tr>
            </tfoot>

        </table>
    </center>

</body>

</html>
